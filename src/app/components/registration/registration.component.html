</div>
<div class="con">
  <div class="wrapper">

    <h2>Create an account</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="name" [(ngModel)]="user.Name"
          [ngModelOptions]="{standalone: true}" required>
      </div>


      <div class="input-box">
        <input type="text" placeholder="Enter your username" id="username" [(ngModel)]="user.Username" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="email" [(ngModel)]="user.Email"
          [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="password" [(ngModel)]="user.createpass"
          [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="confirm-password" [(ngModel)]="user.Password"
          [ngModelOptions]="{standalone: true}" required>
      </div>
      <!-- <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div> -->
      <div class="input-box button">

        <!-- <button class="button1" (click)="joinValidation()" value="enabled"> Sign In</button> -->
        <button type="submit" class="btn btn-primary float-center" (click)="joinValidation()" value="enabled">
          Register Now
        </button>
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>

  </div>
</div>
