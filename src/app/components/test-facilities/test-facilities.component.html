<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>

<div>
    <app-header></app-header>
</div>

<div>
    <button type="button" class="btn btn-primary return" (click)="returndash()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
<path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"></path>
</svg>

  </button>
</div>

<div class="heading">
    <h1 class="fw-bold text-primary text-center fs-8 mb-4">Test Facilities</h1>
</div>
<div class="container-fluid mt-5">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                
                <th class="fw-bold text-primary">Test Name</th>
                <th class="fw-bold text-primary">Description</th>
                <th class="fw-bold text-primary">Amount</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let test of tests">
             
                <td>{{ test.tname }}</td>
                <td>{{ test.desc }}</td>
                <td>{{ test.amount }}</td>
            </tr>
        </tbody>
    </table>
</div>
